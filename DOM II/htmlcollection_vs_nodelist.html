<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <div class="container">
        <ul id="list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>

    <script>
        // HTML Collection é uma estrutura viva, ou seja, depois de ser declarado, ela vai se atualizando conforme as mudanças
        // Node List é como se fosse uma foto da estrutura, quando você declara ele vai ser daquele jeito para sempre
        
        const nodelist = document.querySelectorAll("#list > li");
        const collection = document.getElementById("list").getElementsByTagName('li');

        console.log(nodelist);
        console.log(collection);

        document.querySelector('#list').innerHTML += "<li>Item 6</li>";

        console.log(nodelist);
        console.log(collection);

        document.querySelector('#list').innerHTML += "<li>Item 7</li>";

        console.log(nodelist);
        console.log(collection);

        document.querySelector('#list').innerHTML += "<li>Item 8</li>";

        console.log(nodelist);
        console.log(collection);
    </script>
</body>
</html>
