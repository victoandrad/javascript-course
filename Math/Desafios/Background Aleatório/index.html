            html, body {
                height: 100%;

            body {
                background-size: cover;

    <body>
        <h1>Atualize a p√°gina para alterar a imagem de fundo</h1>
        <script>
            function getRandomNumber(start = 0, end = 1, integer = true) {
                let number = Math.random() * (end - start + 1) + start
                if(integer) {
                    return Math.floor(number)
                }
                return number
            }

            let randomNumber = getRandomNumber(1, 5)
            console.log(randomNumber)
            document.body.style.backgroundImage = `url(/images/${randomNumber}.jpg)`
        </script>
    </body>
