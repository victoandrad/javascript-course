<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
</head>
<body>
    <script>

        if(!String.prototype.repasse) {
            String.prototype.repasse = function(substr, newSubstr) {
                if(typeof substr !== "string" || typeof newSubstr !== "string" || (!substr instanceof String) || (!newSubstr instanceof String)) {
                    throw new TypeError("Os par√¢metros aceitam somente string")
                }
                return this.valueOf().split(substr).join(newSubstr)
            }
        }

    </script>
</body>
</html>
