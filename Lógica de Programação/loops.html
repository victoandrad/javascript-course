<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let n = prompt("Digite um n√∫mero")
        let i = 0
        while(i < 10) {
            document.write(`${i} x ${n} = ${i * n} <br>`)
            i++
        }
        document.write("Saiu do loop while <br>")

        let j = 0
        do {
            document.write(`${j} x ${n} = ${j * n} <br>`)
            j++
        } while(j < 10)
        document.write("Saiu do loop do-while <br>")


        for(let i = 0; i < 10; i++) {
            document.write(`${i} x ${n} = ${i * n} <br>`)
        }
        document.write("Saiu do loop for")
    </script>
</body>
</html>
